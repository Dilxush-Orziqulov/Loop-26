<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 3 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">

    <div class="menu">
      <span>
        Cart -
      </span>

      <span>Customer Information -</span>
      <span>Shiping Method - </span>
      <p>
        Payment Method
      </p>
    </div>

    <div class="wrapper">

      <div class="box">

        <div class="form-box">

          <h1>
            Payment Information
          </h1>
          <form action="#">
            <div class="input-box">
              <label for="number">
                Card number
              </label>
              <input type="password" id="number">
            </div>


            <div class="about-input">

              <div class="card_name-box">
                <label for="card_name">
                  Card holder
                </label>
                <input type="text" id="card_name">
              </div>

              <div class="date-cvc-box">
                <div>
                  <label for="date">
                    Exp.date
                  </label>
                  <input type="text" id="date">
                </div>
                <div>
                  <label for="cvc">
                    cvc
                  </label>
                  <input type="text" id="cvc">
                </div>
              </div>
            </div>

          </form>

        </div>


        <div class="price">

          <div class="price-box">
            <div class="price-left">
              <div class="img-box">
                <img src="./img/order.jpg" alt="">
              </div>
              <span>Chocolate Bar</span>
            </div>
            <div class="price-right">
              <h3>$2.49</h3>
            </div>
          </div>

          <div class="price-about">

            <div>
              <span>
                Subtotal
              </span>
              <p>
                $4.98
              </p>

            </div>

            <div>
              <span>
                Shipping
              </span>

              <p>
                $3.00
              </p>
            </div>

          </div>

          <div class="price-box">
            <p>
              Total
            </p>
            <h4>
              $7.98
            </h4>
          </div>
        </div>

      </div>

      <section>

        <div class="address">

          <h1>
            Billing address
          </h1>

          <div class="shipping">

            <input type="radio" name="1" id="shipping">
            <label for="shipping">
              Same as the shipping address
            </label>
          </div>

          <div class="billing">

            <input type="radio" name="1" id="billing">
            <label for="billing">
              Use a different shipping address
            </label>
          </div>

        </div>

        <div class="btn-box">

          <a href="#">
            Return to shipping method
          </a>

          <div class="btn">
            <p>
              Complete order
            </p>
          </div>

        </div>

      </section>

    </div>

  </div>
</body>

</html>
